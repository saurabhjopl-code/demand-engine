<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demand Planning Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="./css/reports.css" />
</head>

<body>

<header class="app-header">
  <div class="header-left">
    <img src="./assets/logo.png" class="logo" />
  </div>
  <h1 class="app-title">Demand Planning Engine</h1>
  <div class="header-right">
    <button class="btn export-btn">Export</button>
  </div>
</header>

<section class="action-row">
  <div class="progress-section">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-meta">
      <span class="progress-text" id="progressText">0%</span>
      <span class="sheet-info" id="sheetInfo">
        Sales: 0 | Stock: 0 | Style Status: 0 | Sale Days: 0 |
        Size Count: 0 | Production: 0 | Meter Calc: 0 |
        Location: 0 | X Mark Up: 0
      </span>
    </div>
  </div>
  <button class="btn refresh-btn" id="refreshBtn">Refresh</button>
</section>

<section class="filter-row">
  <div class="filters-left">
    <select class="filter-select"><option>Month ▼</option></select>
    <select class="filter-select"><option>FC ▼</option></select>
    <select class="filter-select"><option>Category ▼</option></select>
    <select class="filter-select"><option>Remark ▼</option></select>
    <select class="filter-select"><option>SC Band ▼</option></select>
  </div>
  <div class="filters-right search-wrapper">
    <input type="text" placeholder="Search..." class="search-input" id="searchInput" />
    <span class="search-clear" id="clearSearch">✕</span>
  </div>
</section>

<section class="summary-grid">
  <div class="summary-card"></div>
  <div class="summary-card"></div>
  <div class="summary-card"></div>
  <div class="summary-card"></div>
  <div class="summary-card"></div>
  <div class="summary-card"></div>
</section>

<section class="report-tabs">
  <button class="tab active" data-tab="demand">Demand</button>
  <button class="tab" data-tab="overstock">Overstock</button>
  <button class="tab" data-tab="sizecurve">Size Curve</button>
  <button class="tab" data-tab="broken">Broken</button>
  <button class="tab" data-tab="hero">Hero</button>
  <button class="tab" data-tab="dw">DW</button>
</section>

<section class="report-container">

  <!-- DEMAND SECTION -->
  <div id="demandSection">

    <div class="report-card">
      <div class="card-header">
        <h3>Buy Bucket Summary</h3>
      </div>
      <div class="card-body">
        <table class="summary-table" id="buyBucketTable"></table>
      </div>
    </div>

    <div class="report-card">
      <div class="card-header">
        <h3>Demand Report</h3>
      </div>
      <div class="card-body table-wrapper">
        <table class="report-table" id="demandTable"></table>
      </div>
    </div>

  </div>

  <!-- OVERSTOCK SECTION -->
  <div id="overstockSection" style="display:none;">
    <div class="report-card">
      <div class="card-header">
        <h3>Overstock Report</h3>
      </div>
      <div class="card-body table-wrapper">
        <table class="report-table" id="overstockTable"></table>
      </div>
    </div>
  </div>

</section>

<script src="./js/ui-basic.js"></script>
<script type="module" src="./js/app/bootstrap.js"></script>

</body>
</html>
